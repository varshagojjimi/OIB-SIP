<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }

      .converter {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="converter">
      <h2>Temperature Converter</h2>
      <input
        type="number"
        id="temperatureInput"
        placeholder="Enter temperature"
      />

      <select id="unitSelect">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
      </select>

      <button onclick="convertTemperature()">Convert</button>

      <div id="result"></div>
    </div>

    <script>
      function convertTemperature() {
        const temp = parseFloat(
          document.getElementById("temperatureInput").value
        );
        const unit = document.getElementById("unitSelect").value;
        const resultEl = document.getElementById("result");

        if (isNaN(temp)) {
          resultEl.innerText = "❗ Please enter a valid number.";
          return;
        }

        let result = "";

        if (unit === "celsius") {
          result = `
          ${temp}°C = ${((temp * 9) / 5 + 32).toFixed(2)}°F  
          | ${(temp + 273.15).toFixed(2)}K
        `;
        } else if (unit === "fahrenheit") {
          result = `
          ${temp}°F = ${(((temp - 32) * 5) / 9).toFixed(2)}°C  
          | ${(((temp - 32) * 5) / 9 + 273.15).toFixed(2)}K
        `;
        } else if (unit === "kelvin") {
          result = `
          ${temp}K = ${(temp - 273.15).toFixed(2)}°C  
          | ${(((temp - 273.15) * 9) / 5 + 32).toFixed(2)}°F
        `;
        }

        resultEl.innerText = result;
      }
    </script>
  </body>
</html>
